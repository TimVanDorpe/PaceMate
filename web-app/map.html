<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacemaker - Kaart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <svg width="40" height="40" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="28" stroke="#6B9BD1" stroke-width="4"/>
                        <path d="M20 30 L27 38 L42 23" stroke="#6B9BD1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>Pacemaker</h1>
                </div>
                <button class="logout-button" onclick="logout()">Uitloggen</button>
            </div>
        </header>

        <div class="main-content">
            <div id="map" class="map-container"></div>
            
            <div id="sidePanel" class="side-panel">
                <button class="close-button" onclick="closeSidePanel()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                
                <div id="panelContent" class="panel-content"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
